    <script>
        window.onload = function () {
            var trash = Snap.select("#trash");
            var lid = Snap.select("#lid");
            var timer;
            
            var tUp = new Snap.Matrix();
            tUp.translate(0, -30);

            var tDown = new Snap.Matrix();
            tDown.translate(0, 0);
            
            function revert() {
                lid.animate({
                                transform: tDown
                            }, 300, mina.easein);
            }

            function open() {
                clearTimeout(timer);

                lid.animate({
                                transform: tUp
                            }, 350, mina.easein, function () { setTimeout(revert, 400); });

            }

            trash.click(open);
        }
    </script>
